<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parse JavaScript Todo App</title>
    <link href="stylesheets/custom/parse/events.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="javascripts/custom/parse/underscore-1.1.6.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.1.15.min.js"></script>
    <script src="javascripts/custom/parse/events.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="eventapp">
      <div class="title">
        <h1>Every-1-Here Events</h1>
      </div>

      <div class="content">
      </div>
    </div>

    <div id="credits">
      Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>
    </div>

    <!-- Templates -->



    <script type="text/template" id="manage-eventList-template">


      <div class="section">
        <div id="main">    
          <ul id="event-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="eventList-stats"></div>
      </div>
    </script>

    <script type="text/template" id="item-template">
      <li class="">
      	<div class="view">
          
      	  <label class="event-content"><%= name %> ( <%= eventId %> )</label>
      	</div>
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
      	 <span id="event-count"><strong><%= upcoming %></strong> <%= upcoming == 1 ? 'event' : 'events' %> coming up</span>
      	<ul id="filters">
      	  <li>
      	    <a href="javascript:void(0)" id="all" class="selected">All</a>
      	  </li>
      	  <li>
      	    <a href="javascript:void(0)" id="upcoming">Upcoming</a>
      	  </li>
      	  <li>
      	    <a href="javascript:void(0)" id="past">Past</a>
      	  </li>
      	</ul>
      </footer>
    </script>

  </body>

</html>
